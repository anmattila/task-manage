name: CI-workflow
on: 
  push: 
    branches: [main]
  pull_request: 
    branches: [main]

jobs: 
  build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: 22
      - name: Install dependencies
        run: npm run install:all

      # variables copy for now, secrets later on security
      - name: Copy environment variables for backend
        run: cp .env.example .env
        working-directory: ./backend
      - name: Copy environment variables for frontend
        run: cp .env.example .env
        working-directory: ./frontend
        
      - name: Lint backend
        run: npm run lint:backend
      - name: Lint frontend
        run: npm run lint:frontend
      
      - name: Audit backend high risk
        run: npm audit --audit-level=high
        working-directory: ./backend
      - name: Audit frontend high risk
        run: npm audit --audit-level=high
        working-directory: ./frontend

      - name: Test backend
        run: npm run test:backend
      - name: Test frontend
        run: npm run test:frontend

      - name: Build backend
        run: npm run build:backend
      - name: Build frontend
        run: npm run build:frontend

  analyze: 
    name: CodeQL analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript-typescript']
        build-mode: [none]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with: 
          languages: ${{matrix.language}}
          build-mode: ${{matrix.build-mode}}
      - name: Perform analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{matrix.language}}"

  docker:
    name: Build images with Docker Compose
    needs: [build, analyze]
    runs-on: ubuntu-latest
    env:
      POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
      POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build docker images
        run: |
          docker compose build
          sleep 30
      - name: Start for test
        run: |
          docker compose up -d
          sleep 30
        # could use smoke test or health check everything is running
      - name: Stop containers
        run: docker compose down