name: Render Deployment
on: 
  push:
    branches: [main]
    tags: ['v*.*.*']

jobs:
  Render-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Render deployment with tag
        env:
          deploy_url: ${{ secrets.RENDER_DEPLOYMENT_HOOK }}
        run: 
          echo "Deployment at Render.com"
          curl "$deploy_url"